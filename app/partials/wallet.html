<div class="pure-g">

  <div class="currency l-box pure-u-1 is-center">
    Currency:
    <button 
      class="pure-button" 
      ng-click="setCurrency( $index )"
      ng-class="{ 'pure-button-primary': currency.active }" 
      ng-repeat="currency in currencies">
      {{ currency.val }}
    </button>
  </div>

  <div class="l-box pure-u-1 is-center">
    <input 
      type="number"
      ng-model="amout"
      name="amount"
      min="0" max="9999" step="0.01"
      placeholder="amount"
    >{{ currency }}

    <button class="pure-button button-add" ng-click="addAmount()">
      +
    </button>
    <button class="pure-button button-remove" ng-click="removeAmount()">
      -
    </button>
  </div>

  <div class="l-box pure-u-1 is-center">
    <table id="transitions" class="pure-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Type</th>
        </tr>
      </thead>

      <tbody>
        <tr 
          ng-repeat="transition in transitions" 
          ng-class-odd="'pure-table-odd'"
        >
          <td>{{ $index + 1 }}</td>
          <td>{{ transition.amount }} {{ activeCurrency.symbol }}</td>
          <td>{{ transition.date | date:"d MMM yy - HH:mm"}}</td>
          <td>{{ transition.type }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="grand-total">
    Grand Total:
    {{ total }}
  </div>
    
</div>
